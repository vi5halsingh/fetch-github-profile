<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub User Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d1117] text-white min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Input and Button -->
  <div class="w-full max-w-3xl mb-6">
    <div class="flex gap-2">
      <input type="text" placeholder="Enter GitHub Username or URl"
        class="w-full px-4 py-2 rounded-lg border border-[#30363d] bg-[#161b22] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition" onclick="fetchData()">Search</button>
    </div>
  </div>

  
  <div class="card max-w-3xl w-full bg-[#161b22] border border-[#30363d] rounded-2xl shadow-lg flex flex-col md:flex-row overflow-hidden">
      
</div>

<div class="repoContainer w-full repo-card flex flex-col reverse overflow-x-auto  p-5 items-center justify-center mt-10 gap-5 bg-[#161b22] border border-[#30363d] rounded-xl max-w-3xl text-white shadow hover:shadow-lg transition">
 <h3>Search anyone's GitHub profile here</h3>
  </div>
  
  <script src="https://unpkg.com/feather-icons"></script>


<script src="script.js"></script>

</body>
</html>
